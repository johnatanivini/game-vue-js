<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
        <div id="app">
            <ul>
                <li v-for="(cor, i) in cores"> {{i}} - {{cor}}</li>
            </ul>
        <button @click="cores.push('branco')">Adicionar</button>
        <template v-for="(cor,i) in cores">
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </template>
        <ul>
            <li v-for="pessoa in pessoas">
                <div v-for="(valor,chave,index) in pessoa">
                    {{index}} ) {{chave}} = {{valor}}
                </div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10">
            {{n}}
        </span>

    </div>
</body>
<script>
 new Vue({
    el:'#app',
    data:{
        cores:['vermelho','verde','amarelo','azul'],
        pessoas:[
            {nome:'Ana', idade:26, peso:69},
            {nome: 'Guilherme',idade: 22,peso:89}
        ]
    }
 });
</script>
<style>
 ul li{
     list-style: none;
 }
 p,h1{
     display: inline;
 }
</style>
</html>
