<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap" rel="stylesheet"> 
    <script src="https://unpkg.com/vue"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
        <div id="app">
           <div class="panel scores">
               <div class="score">
                   <h1>Jogador</h1>
                   <div class="life-bar">
                       <div class="life"
                       :class="{danger:playerLife < 20}"
                       :style="{width:playerLife + '%'}"
                       ></div>
                   </div>
                   <div>{{playerLife}}%</div>
               </div>
               <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger:monsterLife < 20}"
                    :style="{width:monsterLife + '%'}"
                    ></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
           </div>
           <div class="panel result" v-if="hasResult">
               <div v-if="monsterLife == 0" class="win">Você ganhou!!</div>
               <div v-else class="lose">Você perdeu!!</div>
           </div>
           <div class="panel buttons">
               <template v-if="running">
                <button class="btn attack" @click="attack(false)">Ataque</button>
                <button class="btn especial-attack" @click="attack(true)">Ataque especial</button>
                <button class="btn heal" @click="healAndHurt">Curar</button>
                <button @click="running = false" class="btn give-up">Desistir</button> 
               </template>
                            
               <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
           </div>
           <div v-if="logs.length" class="panel logs" >
               <ul>
                   <li v-for="log in logs" class="log"
                   :class="log.cls"
                   >
                        {{log.text}}
                   </li>
               </ul>
           </div>
        </div>
</body>
<script src="app.js"></script>
</html>
